<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="drevelob">
  <meta name="description"
        content="Project: Survey Form - Responsive Web Design">
  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h2>Satisfaction Survey Form</h2>
  </header>

  <main>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Name</legend>
        <input type="text"
               name="name"
               id="name"
               placeholder="Enter your name"
               autocomplete="on"
               required>
      </fieldset>
      <fieldset>
        <legend>Email</legend>
        <input type="email"
               name="email"
               id="email"
               placeholder="Enter your Email"
               autocomplete="on"
               required>
      </fieldset>
      <fieldset>
        <legend>What is your age group?</legend>
        <label>
          <input type="radio"
                 name="age"
                 id="age-group-01"
                 value="under-18"
                 required>
          Under 18
        </label>
        <label>
          <input type="radio"
                 name="age"
                 id="age-group-02"
                 value="18-24">
          18 - 24
        </label>
        <label>
          <input type="radio"
                 name="age"
                 id="age-group-03"
                 value="25-34">
          25 - 34
        </label>
        <label>
          <input type="radio"
                 name="age"
                 id="age-group-04"
                 value="over-35">
          Over 35
        </label>
      </fieldset>
      <fieldset>
        <legend>Koolorful User?</legend>
        <label>
          <input type="radio"
                 name="colorful"
                 id="colorful-yes"
                 value="true">
          Yes
        </label>
        <label>
          <input type="radio"
                 name="colorful"
                 id="colorful-no"
                 value="false">
          No
        </label>
        <label class="selection-label">
          Koolor
          <select name="color" id="color">
            <option disabled selected value>Select an option</option>
            <option value="pink">분홍색 (Pink)</option>
            <option value="yellow">노란색 (Yellow)</option>
            <option value="green">초록색 (Green)</option>
            <option value="orange">주황색 (Orange)</option>
            <option value="red">빨간색 (Red)</option>
            <option value="blue">파란색 (Blue)</option>
            <option value="purple">보라색 (Purple)</option>
            <option value="black">검정색 (Black)</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Event connection platform?</legend>
        <label>
          <input type="radio"
                 name="platform"
                 id="platform-01"
                 value="app"
                 required>
          App
        </label>
        <label>
          <input type="radio"
                 name="platform"
                 id="platform-02"
                 value="cinema">
          Cinema
        </label>
        <label>
          <input type="radio"
                 name="platform"
                 id="platform-03"
                 value="vr">
          VR Set
        </label>
        <label>
          <input type="radio"
                 name="platform"
                 id="platform-04"
                 value="web">
          Web
        </label>
      </fieldset>
      <fieldset>
        <legend>How satisfied are you with our event?</legend>
        <label>
          <input type="radio"
                 name="rate"
                 id="rate-01"
                 value="very-much">
          Very much
        </label>
        <label>
          <input type="radio"
                 name="rate"
                 id="rate-02"
                 value="satisfied">
          Satisfied
        </label>
        <label>
          <input type="radio"
                 name="rate"
                 id="rate-03"
                 value="neutral">
          Neutral
        </label>
        <label>
          <input type="radio"
                 name="rate"
                 id="rate-04"
                 value="dissatisfied">
          Dissatisfied
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Are there any other comments or suggestions you'd like to make?
        </legend>
        <textarea name="message"
                  id="message"
                  placeholder="Type your message here..."></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="submit">Send</button>
      </fieldset>
    </form>
  </main>

  <footer></footer>
</body>
</html>
